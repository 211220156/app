<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>社区</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .status-bar { height:44px; background:#fff; display:flex; justify-content:space-between; align-items:center; padding:0 20px; font-size:14px; color:#222; border-bottom:1px solid #f0f0f0;}
    .tab-bar { height:83px; background:#fff; border-top:1px solid #f0f0f0; display:flex; justify-content:space-around; align-items:center; position:fixed; bottom:0; left:0; right:0; z-index:1000;}
    .tab-item { display:flex; flex-direction:column; align-items:center; color:#888; font-size:12px; cursor:pointer;}
    .tab-item.active { color:#222;}
    .tab-item i { font-size:22px; margin-bottom:2px;}
    .follow-btn {
      background: #f3f4f6;
      color: #4f8cff;
      border-radius: 9999px;
      font-size: 13px;
      font-weight: 500;
      padding: 4px 14px 4px 8px;
      display: flex;
      align-items: center;
      gap: 2px;
      border: none;
      outline: none;
      transition: background 0.2s;
    }
    .follow-btn i {
      font-size: 14px;
      margin-right: 2px;
    }
    .card-img-wrap {
      position: relative;
      width: 100%;
      height: 144px;
      margin-bottom: 12px;
    }
    .card-img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      display: block;
    }
    .play-icon-btn {
      position: absolute;
      bottom: 10px;
      right: 14px;
      background: rgba(255,255,255,0.85);
      color: #4f8cff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      font-size: 20px;
      transition: background 0.2s;
      border: none;
      outline: none;
    }
    .play-icon-btn:hover {
      background: #e6f0ff;
    }
    .card-header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .card-header-left {
      display: flex;
      align-items: center;
    }
    .card-header-info {
      display: flex;
      flex-direction: column;
    }
    .card-header-info .font-semibold {
      line-height: 1.1;
    }
    /* MiniBar样式 */
    .minibar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 83px;
      z-index: 1100;
      background: #fff;
      box-shadow: 0 -2px 12px rgba(0,0,0,0.04);
      border-top: 1px solid #f0f0f0;
      display: flex;
      align-items: center;
      padding: 10px 18px 10px 12px;
      height: 62px;
      transition: box-shadow 0.2s;
    }
    .minibar-img {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      object-fit: cover;
      margin-right: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .minibar-info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .minibar-title {
      font-size: 15px;
      font-weight: 600;
      color: #222;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 2px;
    }
    .minibar-sub {
      font-size: 12px;
      color: #888;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .minibar-progress-bg {
      width: 100%;
      height: 4px;
      background: #f0f0f0;
      border-radius: 2px;
      margin-top: 6px;
      position: relative;
      overflow: hidden;
    }
    .minibar-progress-bar {
      height: 100%;
      background: #4f8cff;
      border-radius: 2px;
      width: 0%;
      transition: width 0.3s;
    }
    .minibar-playbtn {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #f3f4f6;
      color: #4f8cff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      border: none;
      outline: none;
      transition: background 0.2s;
      cursor: pointer;
    }
    .minibar-playbtn:hover {
      background: #e6f0ff;
    }
    /* 漂流瓶banner样式 */
    .drift-bottle-banner {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .drift-bottle-banner:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    .drift-bottle-bg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?auto=format&fit=crop&w=800&q=80');
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      opacity: 0.8;
    }
    .drift-bottle-overlay {
      position: relative;
      z-index: 1;
      background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .drift-bottle-content {
      flex: 1;
    }
    .drift-bottle-title {
      font-size: 18px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 4px;
    }
    .drift-bottle-desc {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 8px;
    }
    .drift-bottle-stats {
      display: flex;
      gap: 16px;
      font-size: 12px;
      color: #9ca3af;
    }
    .drift-bottle-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
  </style>
</head>

  <script>
    // ...原有JS...

    // 城市选择弹窗逻辑
    const locationBtn = document.getElementById('locationBtn');
    const cityModal = document.getElementById('cityModal');
    const currentCitySpan = document.getElementById('currentCity');
    locationBtn.onclick = function(e) {
      cityModal.style.display = 'block';
      e.stopPropagation();
    };
    function closeCityModal() {
      cityModal.style.display = 'none';
    }
    function selectCity(city) {
      currentCitySpan.textContent = city;
      closeCityModal();
    }
    // 点击弹窗外关闭
    cityModal.onclick = function(e) {
      if (e.target === cityModal) closeCityModal();
    };
    // MiniBar播放按钮切换
    const minibarPlayBtn = document.getElementById('minibarPlayBtn');
    const minibarPlayIcon = document.getElementById('minibarPlayIcon');
    const minibarProgress = document.getElementById('minibarProgress');
    let minibarPlaying = true;
    let minibarProgressValue = 0;
    let minibarInterval = null;

    function updateMinibarProgress() {
      minibarProgress.style.width = minibarProgressValue + "%";
    }

    function startMinibarProgress() {
      if (minibarInterval) return;
      minibarInterval = setInterval(() => {
        if (minibarPlaying) {
          minibarProgressValue += 0.3;
          if (minibarProgressValue > 100) minibarProgressValue = 0;
          updateMinibarProgress();
        }
      }, 100);
    }

    minibarPlayBtn.addEventListener('click', function() {
      minibarPlaying = !minibarPlaying;
      minibarPlayIcon.className = minibarPlaying ? 'fas fa-pause' : 'fas fa-play';
    });

    // 爱心收藏切换
    const minibarLikeBtn = document.getElementById('minibarLikeBtn');
    const minibarLikeIcon = document.getElementById('minibarLikeIcon');
    let minibarLiked = false;
    minibarLikeBtn.addEventListener('click', function() {
      minibarLiked = !minibarLiked;
      if (minibarLiked) {
        minibarLikeIcon.classList.remove('far');
        minibarLikeIcon.classList.add('fas', 'text-red-500');
      } else {
        minibarLikeIcon.classList.remove('fas', 'text-red-500');
        minibarLikeIcon.classList.add('far');
      }
    });

    // 启动进度条动画
    startMinibarProgress();
    
  </script>
