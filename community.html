<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>社区</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .status-bar { height:44px; background:#fff; display:flex; justify-content:space-between; align-items:center; padding:0 20px; font-size:14px; color:#222; border-bottom:1px solid #f0f0f0;}
    .tab-bar { height:83px; background:#fff; border-top:1px solid #f0f0f0; display:flex; justify-content:space-around; align-items:center; position:absolute; bottom:0; left:0; right:0;}
    .tab-item { display:flex; flex-direction:column; align-items:center; color:#888; font-size:12px;}
    .tab-item.active { color:#222;}
    .tab-item i { font-size:22px; margin-bottom:2px;}
  </style>
</head>
<body class="bg-[#f8f8f8] text-gray-900 h-full relative">
  <!-- 状态栏 -->
  <div class="status-bar">
    <span>9:41</span>
    <div>
      <i class="fas fa-signal mr-2"></i>
      <i class="fas fa-wifi mr-2"></i>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>
  <!-- 内容 -->
  <div class="pt-14 pb-24 px-5">
    <h2 class="text-xl font-bold mb-4">白噪声社区</h2>
    <!-- 搜索栏 -->
    <div class="flex items-center bg-white rounded-xl shadow px-4 py-2 mb-6">
      <i class="fas fa-search text-gray-400 mr-2"></i>
      <input type="text" placeholder="搜索白噪声/创作者" class="bg-transparent outline-none flex-1 text-sm">
    </div>
    <!-- 社区内容列表 -->
    <div class="space-y-5">
      <!-- 卡片1 -->
      <div class="bg-white rounded-xl shadow p-4 flex flex-col">
        <div class="flex items-center mb-3">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=facearea&w=80&h=80&q=80" class="w-10 h-10 rounded-full mr-3">
          <div>
            <div class="font-semibold text-gray-900">白噪声达人</div>
            <div class="text-xs text-gray-400">2小时前</div>
          </div>
        </div>
        <div class="mb-3">
          <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80" class="w-full h-36 object-cover rounded-lg">
        </div>
        <div class="font-bold text-base mb-1">森林雨声</div>
        <div class="text-sm text-gray-500 mb-3">沉浸在大自然的雨声中，助眠放松。</div>
        <div class="flex justify-between items-center text-gray-500 text-sm">
          <button class="flex items-center"><i class="far fa-heart mr-1"></i> 128</button>
          <button class="flex items-center"><i class="far fa-comment mr-1"></i> 24</button>
          <button class="flex items-center"><i class="fas fa-download mr-1"></i> 下载</button>
        </div>
      </div>
      <!-- 卡片2 -->
      <div class="bg-white rounded-xl shadow p-4 flex flex-col">
        <div class="flex items-center mb-3">
          <img src="https://images.unsplash.com/photo-1511367461989-f85a21fda167?auto=format&fit=facearea&w=80&h=80&q=80" class="w-10 h-10 rounded-full mr-3">
          <div>
            <div class="font-semibold text-gray-900">治愈声音</div>
            <div class="text-xs text-gray-400">5小时前</div>
          </div>
        </div>
        <div class="mb-3">
          <img src="https://images.unsplash.com/photo-1465101178521-c1a9136a3c5c?auto=format&fit=crop&w=600&q=80" class="w-full h-36 object-cover rounded-lg">
        </div>
        <div class="font-bold text-base mb-1">海浪白噪声</div>
        <div class="text-sm text-gray-500 mb-3">仿佛置身海边，舒缓压力。</div>
        <div class="flex justify-between items-center text-gray-500 text-sm">
          <button class="flex items-center"><i class="far fa-heart mr-1"></i> 98</button>
          <button class="flex items-center"><i class="far fa-comment mr-1"></i> 12</button>
          <button class="flex items-center"><i class="fas fa-download mr-1"></i> 下载</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 底部导航栏 -->
  <div class="tab-bar">
    <div class="tab-item">
      <i class="fas fa-plus-circle"></i>
      <span>生成</span>
    </div>
    <div class="tab-item active">
      <i class="fas fa-compass"></i>
      <span>社区</span>
    </div>
    <div class="tab-item">
      <i class="fas fa-play-circle"></i>
      <span>播放</span>
    </div>
    <div class="tab-item">
      <i class="fas fa-user"></i>
      <span>我的</span>
    </div>
  </div>
</body>
</html>
