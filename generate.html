<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>简洁生成</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      min-height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      position: relative;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      background: transparent;
    }
    .bg-art {
      position: fixed;
      z-index: 0;
      left: 0; top: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://pic.ibaotu.com/21/09/27/paixin/pki445189.jpg!ww7002') center center / cover no-repeat;
    }
    .bg-art::after {
      content: "";
      position: absolute;
      left: 0; top: 0; right: 0; bottom: 0;
      background: linear-gradient(180deg, rgba(40,60,80,0.22) 0%, rgba(255,255,255,0.82) 80%);
      z-index: 1;
      pointer-events: none;
    }
    .main-content {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .status-bar { 
      height:44px; 
      display:flex; 
      justify-content:space-between; 
      align-items:center; 
      padding:0 20px; 
      font-size:14px; 
      color:#fff; 
      border-bottom:1px solid rgba(255,255,255,0.08);
      position: fixed; top: 0; left: 0; right: 0; z-index: 10;
      background: transparent;
      backdrop-filter: blur(2px);
    }
    .tab-bar { 
      height:83px; 
      display:flex; 
      justify-content:space-around; 
      align-items:center; 
      position:fixed; 
      bottom:0; 
      left:0; 
      right:0;
      z-index:1000;
      background: transparent;
      border-top: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(2px);
    }
    .tab-item { 
      display:flex; 
      flex-direction:column; 
      align-items:center; 
      font-size:12px;
      cursor:pointer;
      text-shadow: 0 2px 8px rgba(40,60,80,0.10);
      color: #888;
      transition: color 0.2s;
    }
    .tab-item.active { 
      color:#222;
      font-weight: bold;
    }
    .tab-item i { 
      font-size:22px; 
      margin-bottom:2px;
    }
    /* 录音按钮样式 */
    .record-btn-wrap {
      position: relative;
      width: 210px;
      height: 210px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .record-btn {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      font-size: 3.5rem;
      cursor: pointer;
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      z-index: 2;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .record-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 40px rgba(102, 126, 234, 0.6);
    }
    .record-btn:active {
      transform: scale(0.95);
    }
    .record-btn.recording {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 8px 32px rgba(239, 68, 68, 0.4); }
      50% { box-shadow: 0 8px 32px rgba(239, 68, 68, 0.8); }
      100% { box-shadow: 0 8px 32px rgba(239, 68, 68, 0.4); }
    }
    /* 波纹动效 */
    .record-btn-wave {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 210px;
      height: 210px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(rgba(102,126,234,0.18), transparent 70%);
      z-index: 1;
      pointer-events: none;
      animation: waveOut 2.2s infinite;
    }
    .record-btn-wave2 {
      animation-delay: 1.1s;
    }
    @keyframes waveOut {
      0% { opacity: 0.7; transform: translate(-50%, -50%) scale(1);}
      70% { opacity: 0.15; transform: translate(-50%, -50%) scale(1.35);}
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5);}
    }
    /* 音轨条样式 */
    .track-bar {
      background: linear-gradient(90deg, #e0e7ff 0%, #a5b4fc 50%, #e0e7ff 100%);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.1);
      border: 1px solid #e0e7ff;
      transition: all 0.3s ease;
    }
    .track-bar:hover {
      box-shadow: 0 6px 24px rgba(59, 130, 246, 0.15);
      transform: translateY(-2px);
    }
    .track-bar.active {
      border-color: #3b82f6;
      box-shadow: 0 6px 24px rgba(59, 130, 246, 0.2);
    }
    .track-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .track-name {
      font-weight: 600;
      color: #1e293b;
      font-size: 1rem;
    }
    .track-duration {
      color: #64748b;
      font-size: 0.875rem;
    }
    .track-controls {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .track-control-btn {
      padding: 8px 16px;
      border-radius: 20px;
      border: none;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    .play-btn {
      background: #3b82f6;
      color: white;
    }
    .play-btn:hover {
      background: #2563eb;
    }
    .delete-btn {
      background: #fef2f2;
      color: #ef4444;
    }
    .delete-btn:hover {
      background: #fee2e2;
    }
    /* 生成/高级调试按钮样式 */
    .action-btns-row {
      display: flex;
      gap: 20px;
      justify-content: center;
      width: 100%;
      margin: 0 auto 0 auto;
      max-width: 500px;
    }
    .main-action-btn {
      flex: 1 1 0;
      border-radius: 25px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
      background-size: 300% 300%;
      border: none;
      color: white;
      font-size: 1.15rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      padding: 16px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
      min-width: 0;
      max-width: 220px;
    }
    .main-action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(102, 126, 234, 0.6);
      background-position: 100% 100%;
    }
    .main-action-btn:active {
      transform: translateY(-1px);
    }
    .main-action-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    .main-action-btn:hover::before {
      left: 100%;
    }
    @media (max-width: 500px) {
      .action-btns-row { flex-direction: column; gap: 16px; }
      .main-action-btn { max-width: 100%; }
    }
  </style>
</head>
<body>
  <!-- 全屏背景图和蒙层 -->
  <div class="bg-art"></div>
  <div class="main-content">
    <!-- 状态栏 -->
    <div class="status-bar">
      <span>9:41</span>
      <div>
        <i class="fas fa-signal mr-2"></i>
        <i class="fas fa-wifi mr-2"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!-- 内容 -->
    <div class="pt-14 pb-24 px-5">
      <h2 class="text-xl font-bold mb-6 text-center" style="color:#fff;text-shadow:0 2px 8px rgba(99,102,241,0.10);">简洁生成</h2>
      <!-- 录音按钮 -->
      <div class="flex justify-center mb-8">
        <div class="record-btn-wrap">
          <span class="record-btn-wave"></span>
          <span class="record-btn-wave record-btn-wave2"></span>
          <button class="record-btn" id="recordBtn">
            <i class="fas fa-microphone"></i>
          </button>
        </div>
      </div>
      <!-- 动态按钮区 -->
      <div id="actionBtnsContainer" class="flex flex-row gap-5 justify-center mb-8" style="max-width:500px;margin:0 auto;">
        <button class="main-action-btn" id="generateBtn">
          <i class="fas fa-magic mr-2"></i>
          生成
        </button>
        <button class="main-action-btn" id="advancedBtn">
          <i class="fas fa-sliders-h mr-2"></i>
          高级调试
        </button>
      </div>
      <!-- 音轨列表 -->
      <div id="trackList" class="mb-8"></div>
    </div>
    <!-- 底部导航栏 -->
    <div class="tab-bar" style="position: fixed; bottom: 0; left: 0; right: 0; z-index: 1000;">
      <div class="tab-item active" onclick="parent.document.getElementById('mainFrame').src='generate.html'">
        <i class="fas fa-plus-circle"></i>
        <span>生成</span>
      </div>
      <div class="tab-item" onclick="parent.document.getElementById('mainFrame').src='community.html'">
        <i class="fas fa-compass"></i>
        <span>社区</span>
      </div>
      <div class="tab-item" onclick="parent.document.getElementById('mainFrame').src='mine.html'">
        <i class="fas fa-user"></i>
        <span>我的</span>
      </div>
    </div>
  </div>
  <script>
    // 音轨数据
    let tracks = [];
    let isRecording = false;
    let recordingInterval;

    // 录音按钮逻辑
    const recordBtn = document.getElementById('recordBtn');
    recordBtn.addEventListener('click', function() {
      if (!isRecording) {
        // 开始录音
        isRecording = true;
        recordBtn.classList.add('recording');
        recordBtn.innerHTML = '<i class="fas fa-stop"></i>';
        recordingInterval = setInterval(() => {
          // 这里可以添加实际的录音逻辑
        }, 1000);
      } else {
        // 停止录音
        isRecording = false;
        recordBtn.classList.remove('recording');
        recordBtn.innerHTML = '<i class="fas fa-microphone"></i>';
        clearInterval(recordingInterval);
        // 添加新音轨
        addNewTrack();
      }
    });

    // 添加新音轨
    function addNewTrack() {
      const trackId = Date.now();
      const newTrack = {
        id: trackId,
        name: `音轨 ${tracks.length + 1}`,
        duration: '00:30',
        isPlaying: false
      };
      tracks.push(newTrack);
      renderTracks();
      updateActionBtnsPosition();
    }

    // 渲染音轨列表
    function renderTracks() {
      const trackList = document.getElementById('trackList');
      trackList.innerHTML = '';
      tracks.forEach((track, index) => {
        const trackElement = document.createElement('div');
        trackElement.className = 'track-bar';
        trackElement.innerHTML = `
          <div class="track-header">
            <span class="track-name">${track.name}</span>
            <span class="track-duration">${track.duration}</span>
          </div>
          <div class="track-controls">
            <button class="track-control-btn play-btn" onclick="togglePlay(${track.id}, event)">
              <i class="fas fa-play"></i> 播放
            </button>
            <button class="track-control-btn delete-btn" onclick="deleteTrack(${track.id})">
              <i class="fas fa-trash"></i> 删除
            </button>
          </div>
        `;
        trackList.appendChild(trackElement);
      });
    }

    // 播放/暂停音轨
    window.togglePlay = function(trackId, event) {
      const track = tracks.find(t => t.id === trackId);
      if (track) {
        track.isPlaying = !track.isPlaying;
        // 更新播放按钮
        const playBtn = event.target.closest('.play-btn');
        if (track.isPlaying) {
          playBtn.innerHTML = '<i class="fas fa-pause"></i> 暂停';
        } else {
          playBtn.innerHTML = '<i class="fas fa-play"></i> 播放';
        }
      }
    }

    // 删除音轨
    window.deleteTrack = function(trackId) {
      tracks = tracks.filter(t => t.id !== trackId);
      renderTracks();
      updateActionBtnsPosition();
    }

    // 生成按钮逻辑
    const generateBtn = document.getElementById('generateBtn');
    generateBtn.addEventListener('click', function() {
      if (tracks.length === 0) {
        alert('请先录制一些音轨！');
        return;
      }
      generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>生成中...';
      generateBtn.disabled = true;
      setTimeout(() => {
        alert('生成完成！');
        generateBtn.innerHTML = '<i class="fas fa-magic mr-2"></i>生成';
        generateBtn.disabled = false;
      }, 3000);
    });

    // 高级调试按钮
    document.getElementById('advancedBtn').addEventListener('click', function() {
      alert('高级调试功能开发中...');
    });

    // 动态调整按钮位置
    function updateActionBtnsPosition() {
      const actionBtns = document.getElementById('actionBtnsContainer');
      const trackList = document.getElementById('trackList');
      const contentDiv = document.querySelector('.pt-14.pb-24.px-5');
      if (tracks.length === 0) {
        // 初始界面，按钮居中在录音按钮下方
        actionBtns.style.marginTop = "2.5rem";
        actionBtns.style.marginBottom = "2.5rem";
        actionBtns.style.justifyContent = "center";
        actionBtns.style.display = "flex";
        if (contentDiv.firstElementChild !== actionBtns) {
          contentDiv.insertBefore(actionBtns, trackList);
        }
      } else {
        // 有音轨时，按钮紧跟音轨下方
        actionBtns.style.marginTop = "0";
        actionBtns.style.marginBottom = "2rem";
        actionBtns.style.justifyContent = "center";
        actionBtns.style.display = "flex";
        trackList.parentNode.insertBefore(actionBtns, trackList.nextSibling);
      }
    }

    // 页面加载时初始化
    document.addEventListener('DOMContentLoaded', function() {
      renderTracks();
      updateActionBtnsPosition();
    });
  </script>
</body>
</html>
